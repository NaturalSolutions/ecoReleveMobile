<ion-header>

    <ion-navbar>
        <ion-title>{{ title }}</ion-title>
    </ion-navbar>

    <ion-toolbar primary no-border-top class="with-segment floating-ion-toolbar toolbar-bottom">
        <ion-segment [(ngModel)]="segment">
            <ion-segment-button value="localisation">
                Localisation
            </ion-segment-button>
            <ion-segment-button value="obligatoire">
                Obligatoire
            </ion-segment-button>
            <ion-segment-button value="facultatif">
                Facultatif
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>

</ion-header>


<ion-content padding>

    <div [ngSwitch]="protocolName">

        <avifaune [segment]="segment" [obsId]="obsId" *ngSwitchCase="'avifaune'"></avifaune>

        <mammofaune [segment]="segment" [obsId]="obsId" *ngSwitchCase="'mammofaune'"></mammofaune>

        <herpetofaune [segment]="segment" [obsId]="obsId" *ngSwitchCase="'herpetofaune'"></herpetofaune>

        <batrachofaune [segment]="segment" [obsId]="obsId" *ngSwitchCase="'batrachofaune'"></batrachofaune>

    </div>



</ion-content>
