<ion-header>

    <ion-navbar>
        <ion-title>{{ title }}
            <!--<img src="assets/icon/picto_red2.png" class="gpsPickerPicto hidden" (click)="onGpsPickerClick()" />-->
        </ion-title>
    </ion-navbar>

    <ion-toolbar primary no-border-top class="with-segment floating-ion-toolbar toolbar-bottom">
        <ion-segment [(ngModel)]="segment" (ionChange)="onSegmentChanged($event)" (swipe)="swipe($event)">
            <ion-segment-button value="localisation" (swipe)="swipe($event)">
                Localisation
            </ion-segment-button>
            <ion-segment-button value="obligatoire" (swipe)="swipe($event)">
                Obligatoire
            </ion-segment-button>
            <ion-segment-button value="facultatif" (swipe)="swipe($event)">
                Facultatif
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>

</ion-header>


<ion-content padding>

    <!--<dynamic-form></dynamic-form>-->
    <dynamic-form (editMapSize)="handleMapSize($event)"  (editSegment)="updateSegment($event)" (updatePos)="getPosition()"  (sameStation)="updateSameStation()"  [params]="params" ></dynamic-form>

</ion-content>
<ion-footer no-shadow>
    <ion-toolbar position="bottom">
        <button ion-button (click)="presentPopoverActions($event)" class="actionsBtn" color="light"><img src="./assets/icon/plusdaction.png"></button>
        <button ion-button (click)="takePicture($event)" class="actionsBtn" color="light"><img src="./assets/icon/camera.png"></button>
        <button ion-button type="submit" class="btnsubmit" (click)="onSubmit()" [disabled]="editIsDisabled">Suivant</button>
    </ion-toolbar>
</ion-footer>
