<ion-header>

    <ion-navbar>
        <ion-title>{{ title }}</ion-title>
    </ion-navbar>

    <ion-toolbar primary no-border-top class="with-segment floating-ion-toolbar toolbar-bottom">
        <ion-segment [(ngModel)]="segment" (ionChange)="onSegmentChanged($event)">
            <ion-segment-button value="localisation">
                Localisation
            </ion-segment-button>
            <ion-segment-button value="obligatoire">
                Obligatoire
            </ion-segment-button>
            <ion-segment-button value="facultatif">
                Facultatif
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>

</ion-header>


<ion-content padding>
    <!-- dynamic insert protocol component : see : "https://angular.io/guide/dynamic-component-loader" -->
    <ng-template ad-host></ng-template>

</ion-content>
<ion-footer no-shadow>
    <ion-toolbar position="bottom">
        <button ion-button [class.hide]="actionsStatus" (click)="presentPopoverActions($event)" class="actionsBtn" color="light">Plus d'actions</button>
        <button ion-button type="submit" class="btnsubmit" (click)="onSubmit()" [style.width]="getbtnSubmitWidth()" [disabled]="editIsDisabled">Suivant</button>
    </ion-toolbar>
</ion-footer>
