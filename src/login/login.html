<ion-content padding>
    <form *ngIf="formModel" [formGroup]="formModel" (ngSubmit)="onSubmit(formModel.value)">
        <ion-list>
            <ion-item>
                <ion-label floating>Login</ion-label>
                <ion-input type="text" formControlName="login"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Mot de passe</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
            <button ion-button type="submit" block>Valider</button>
        </ion-list>
    </form>
</ion-content>
