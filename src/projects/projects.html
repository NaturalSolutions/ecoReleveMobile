<ion-header>

    <ion-navbar>
        <ion-title>Projets</ion-title>
    </ion-navbar>

    <!-- segment -->
    <ion-toolbar primary no-border-top class="with-segment floating-ion-toolbar toolbar-bottom">
        <ion-segment [(ngModel)]="projectsSegment" (ionChange)="onSegmentChanged($event)">
            <ion-segment-button value="myproj">
                Mes projets
            </ion-segment-button>
            <ion-segment-button value="allproj">
                Tous les projets
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>

</ion-header>


<ion-content padding>

    <div [ngSwitch]="projectsSegment">
        <ion-list *ngSwitchCase="'myproj'">
            <ion-item *ngFor="let project of loadedProjects" (click)="navToProtocols(project.ID)">
                <ion-row>
                    <ion-col width-25>
                        <ion-thumbnail item-start>
                            <img src={{project.image}} />
                        </ion-thumbnail>
                    </ion-col>
                    <ion-col width-50>
                        <br/>
                        <h2> {{project.Name}}</h2>
                        <p>ref : {{project.Project_reference}}</p>
                    </ion-col>
                    <ion-col width-25>
                        <ion-item>
                            <br/>
                            <ion-checkbox item-right secondary checked={{project.checked}} [(ngModel)]="project.checked" (click)="checkedDone(project, 'local')"></ion-checkbox>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-item>


        </ion-list>

        <ion-list *ngSwitchCase=" 'allproj' ">
            <ion-item *ngFor="let project of projects ">
                <ion-row>
                    <ion-col width-75>
                        <h2> {{project.Name}}</h2>
                        <p>ref : {{project.Project_reference}}</p>
                    </ion-col>
                    <ion-col width-15>
                        <ion-item *ngIf="!project.isLoaded">
                            <ion-checkbox item-right secondary checked="false" [(ngModel)]="project.checked" (click)="checkedDone(project, null)"></ion-checkbox>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-item>
        </ion-list>

    </div>

</ion-content>
<ion-footer no-shadow>
    <ion-toolbar position="bottom">
        <button ion-button [class.hide]="!displayMyProjs" (click)="deleteSelected($event)" type="submit" [disabled]="myProjdisabled" color="danger" block>Supprimer</button>
        <button ion-button [class.hide]="displayMyProjs" type="submit" block (click)="ImportProjects()" [disabled]="disabled">Importer</button>
    </ion-toolbar>
</ion-footer>
